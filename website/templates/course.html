<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResourceBase | {{ course }}</title>
</head>
<body>
    <h1>{{ courseName }}</h1>

    <div class="divider"></div>

    {% if type == "theory" %}

        {% if textbooks|length > 0 %}
            <section>
                <h2>Textbooks</h2>

                {% for row in textbooks %}
                    <section class="titleContainer">
                        <p>{{ row[2] }}</p>
                        <a class="downloadButton" href="/static/{{ row[3] }}" download>
                            <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="1em" height="1em"
                            viewBox="0 0 24 24">
                            <path d="M16.59 9H15V4c0-.55-.45-1-1-1h-4c-.55 0-1 .45-1 1v5H7.41c-.89 0-1.34 1.08-.71 1.71l4.59 4.59c.39.39 1.02.39 1.41 0l4.59-4.59c.63-.63.19-1.71-.7-1.71M5 19c0 .55.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1H6c-.55 0-1 .45-1 1"/></svg>
                        </a>
                        <button class="toggleButton ps" onclick="displayPdf('{{ row[4] }}', '{{ row[1] ~ row[4] }}');">open</button>
                    </section>
                    <center>
                        <object
                        class="{{ row[4] }} {{ row[1] ~ row[4] }}"
                        data="{{ row[3] }}"
                        height="800" width="800">
                        </object>
                    </center>
                {% endfor %}

            </section>
        {% endif %}

        {% if textbooks|length > 0 %}
            <section>
                <h2>Textbooks</h2>

                {% for row in textbooks %}
                    <section class="titleContainer">
                        <p>{{ row[2] }}</p>
                        <a class="downloadButton" href="/static/{{ row[3] }}" download>
                            <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="1em" height="1em"
                            viewBox="0 0 24 24">
                            <path d="M16.59 9H15V4c0-.55-.45-1-1-1h-4c-.55 0-1 .45-1 1v5H7.41c-.89 0-1.34 1.08-.71 1.71l4.59 4.59c.39.39 1.02.39 1.41 0l4.59-4.59c.63-.63.19-1.71-.7-1.71M5 19c0 .55.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1H6c-.55 0-1 .45-1 1"/></svg>
                        </a>
                        <button class="toggleButton ps" onclick="displayPdf('{{ row[4] }}', '{{ row[1] ~ row[4] }}');">open</button>
                    </section>
                    <center>
                        <object
                        class="{{ row[4] }} {{ row[1] ~ row[4] }}"
                        data="{{ row[3] }}"
                        height="800" width="800">
                        </object>
                    </center>
                {% endfor %}

            </section>
        {% endif %}

    <!-- {% elif type == "practical" %} -->

    {% endif %}
</body>
</html>
